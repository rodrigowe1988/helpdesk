<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Angular/Spring Application</h1>

    <img src="assets/login-image.svg" alt="login image" />

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        type="email"
        matInput
        placeholder="fulana@email.com"
      />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput
        placeholder="Ex: 123"
      />
    </mat-form-field>
    <button
      [disabled]="!validaCampos()"
      mat-button
      color="primary"
      class="full-width mat-elevation-z4"
      (click)="logar()"
    >
      Login
    </button>
  </form>
</div>
